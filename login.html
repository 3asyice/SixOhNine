<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script>
    function fazerLogin(e) {
      e.preventDefault();
      
      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;

      // ⚠️ Ajuste aqui as credenciais
      if(usuario === "admin" && senha === "1234") {
        // Marca login válido na sessão
        sessionStorage.setItem("logado", "true");

        // Lê a URL para redirecionar
        const params = new URLSearchParams(window.location.search);
        const redirect = params.get("redirect") || "doc39.html"; // página padrão caso não tenha redirect

        window.location.href = redirect;
      } else {
        alert("Usuário ou senha incorretos!");
      }
    }
  </script>
</head>
<body>
  <h2>Área Restrita</h2>
  <form onsubmit="fazerLogin(event)">
    <input type="text" id="usuario" placeholder="Usuário" required><br>
    <input type="password" id="senha" placeholder="Senha" required><br>
    <button type="submit">Entrar</button>
  </form>
</body>
</html>
